# キーバインドを定義してるので一旦デフォのまま使う
#set-option -g prefix C-t
#bind-key C-t send-prefix
#unbind-key C-b
 
bind r source-file ~/.tmux.conf

# 256色ターミナル
set -g default-terminal screen-256color
 
# mouse
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
 
# 文字コード
set-window-option -g utf8 on
set-window-option -g status-utf8 on

# コピーモードのキーバインドをviライクにする
setw -g mode-keys vi
# TODO viコピー
#bind Escape copy-mode
#unbind [
#unbind p
#bind p paste-buffer
#bind -t vi-copy H start-of-line
#bind -t vi-copy L end-of-line
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
#bind -t vi-copy Escape cancel
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# ウィンドウ名が実行中のコマンド名になるのを止める
#setw -g automatic-rename off

# ウィンドウの開始番号を1にする
set -g base-index 1
# ペインの開始番号を1にする
set -g pane-base-index 1

set -sg escape-time 0
set -sg repeat-time 1000

bind q confirm-before -p "kill-window #W? (y/n)" kill-window
bind Q kill-window
bind n next-window
bind -r N next-window
bind p previous-window
bind -r P previous-window

# パネル分割
bind h split-window -h
bind v split-window -v

# パネル移動
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9
bind 0 last-pane

bind \; display-panes

bind x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind X kill-pane

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# tmux内のvimでペーストエラーを回避するためのHack
set -g default-command "reattach-to-user-namespace -l fish"

# status line
set -g status-interval 10

set -g status-fg colour246 #gray
set -g status-bg colour236 #gray

setw -g window-status-fg default
setw -g window-status-bg default

setw -g window-status-current-fg white
setw -g window-status-current-bg default
setw -g window-status-current-attr underscore

set -g pane-active-border-fg colour148 #green
set -g pane-active-border-bg default
set -g pane-border-fg colour252 #gray
set -g pane-border-bg default

set -g message-fg white
set -g message-bg colour31 #blue

set -g display-panes-active-colour colour148 #green
set -g display-panes-colour colour252 #gray

setw -g clock-mode-colour colour31 #blue

set -g status-left-length 40
set -g status-left "#[bg=colour148,fg=colour22,bold] #S "

set -g status-right '#[bg=colour240,fg=colour250] %%#P #[bg=colour252,fg=colour241] #h '

#set -g status-justify centre

